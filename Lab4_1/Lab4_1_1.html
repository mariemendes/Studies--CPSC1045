<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab4_1</title>
    <style>
        body {
            text-align: center;
        }

        #griddiv {
            display: grid;
            margin: auto;
            width: 50%;
            height: 500px;
            grid-template-columns: auto auto;
        }

        div div {
            border: 1px solid black;
        }

<body>
    <h1>Lab4_1</h1>
    <p>You will use event handling to make the following grid interactive.</p>
    <div id="griddiv">
        <div id="div1" onclick="changeColour1()" onmouseover="mouseOnColour1()"></div>
        <div id="div2" onclick="changeColour2()" onmouseover="mouseOnColour2()"></div>
        <div id="div3" onclick="changeColour3()" onmouseover="mouseOnColour3()"></div>
        <div id="div4" onclick="changeColour4()" onmouseover="mouseOnColour4()"></div>
    </div>
</body>
<script>

    //DIV1
    function changeColour1() {
        let div = document.getElementById("div1");
        let colourBlue = 'blue';
        div.style.backgroundColor = colourBlue;
    }
    function mouseOnColour1() {
        let div = document.getElementById("div1");
        let colourGreen = 'green';
        div.style.backgroundColor = colourGreen;
    }
