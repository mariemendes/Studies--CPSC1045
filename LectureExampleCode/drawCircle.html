<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1200" height="400" style="border: 1px solid black;"></canvas>
    <script>
        let d = document.getElementById('myCanvas');
        let ctx = d.getContext("2d");
        ctx.save();
        let x = 50;
        let y = 50;

        for(let i = 1; i<=18; i++){  
        ctx.save();
        ctx.translate(x, y)
        ctx.rotate(i / 10 * Math.PI);
        drawWheel('red');
        ctx.rotate(2 / 3 * Math.PI);
        drawWheel('green');
        ctx.rotate(2 / 3 * Math.PI);
        drawWheel('blue');
        x += 60
        ctx.restore();
    }




        function drawWheel(str) {
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, 120 * Math.PI / 180)
            ctx.lineTo(0, 0)
            ctx.lineTo(30, 0)
            ctx.fillStyle = str;
            ctx.fill();
        }
    </script>
</body>

</html>
