 <!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Click the boxes</title>
   </head>
   <body >
    <h1></h1>
	<canvas id="myCanvas" style="border: solid black 1px" 
	width="400" height="300"></canvas>
	<h3 id="output">Click differnt boxes</h3>
<script>
let output = document.getElementById('output');
let myCanvas = document.getElementById('myCanvas');
let ctx = myCanvas.getContext('2d');
myCanvas.addEventListener('click',clickBox)
ctx.beginPath();
ctx.fillStyle = 'red'
ctx.fillRect(0,0,100,100);

ctx.beginPath();
ctx.fillStyle = 'blue'
ctx.fillRect(200,200,80,100);





function clickBox(e){
	let x =e.offsetX, y = e.offsetY;
	output.innerHTML = 'X: ' + x;
	output.innerHTML += ' Y: ' + y;

	if(x >= 0 && x <= 100 && y >= 0 && y <= 100){
		alert("You clicked the red box!");
	}
    if(x >= 200 && x <= 280 && y >= 200 && y <= 300){
		alert("You clicked the blue box!");
	}

}
</script>
</body>
</html>
